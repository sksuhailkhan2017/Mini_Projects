<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review stack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ded2cd9958.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
     <h1>Our reviews</h1>
     <div class="underline"></div>
    <div class="card">
       <!-- image -->
       <img class="profileImg" src="picutre.png" alt="picture">
       <!-- title -->
       <h2 class="name">Suhail Khan</h2>
       <p id="job">Software Developer</p>
   
       <p id="review">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis rerum eaque, ipsum quia labore fuga velit hic voluptate omnis nobis temporibus numquam repudiandae sed exercitationem doloribus corrupti aut, consequatur accusantium.
       </p>
     
       <!-- buttons -->
       <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
       <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
       <!-- random -->
       <br>
       <button class="random">random</button>
    </div>  
    </main>
    <script src="app.js"></script>
</body>
</html>
